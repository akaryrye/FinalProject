  <head>

    <meta

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link

  <body>
    <div>
      <div id="myModal" class="modal">

    </div>
